<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Text Transform</title>
</head>

<body>
 	<p style="text-transform: lowercase">
 	 	CSS: Cascading Style Sheets
 	</p>
 	<p style="text-transform: uppercase">
 		CSS: Cascading Style Sheets
 	</p>
 	<p style="text-transform: capitalize">
 		css: cascading style sheets
 	</p>
</body>
</html>
