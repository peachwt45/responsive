<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Font Family and Size</title>
	<style>
		h4 { 
     		font-family: tahoma; 
     		font-size: 1rem 
    		}
		p { 
			font-family: "lucida handwriting"; 
     		font-size: 1.5rem 
   	 	}
		div { 
     		font-family: magneto; 
     		font-size: xx-large 
   		}
	</style>
</head>

<body>
	<h4>Tahoma (1 rem)</h4>
	<p>Lucida Handwriting (1.5rem)</p>
	<div>Magneto (xx-large)</div>
</body>
</html>
