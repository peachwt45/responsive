<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Units</title>
	<style>
		/* html { font-size: 16px; } */
		p:nth-child(1) { font-size: 16px; }
   	 	p:nth-child(2) { font-size: 1rem; }
   		p:nth-child(3) { font-size: 1.5rem; }
    		p:nth-child(4) { font-size: 2rem; }
	</style>
</head>

<body>
	<p>size: 16px</p>
 	<p>size: 1rem</p>
 	<p>size: 1.5rem</p>
     <p>size: 2rem</p>
</body>
</html>
