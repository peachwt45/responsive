<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Text Decoration</title>
</head>
<body>
	<div style="text-decoration: overline">ตกแต่งข้อความด้วย:
    	 	<span style="color: brown">overline</span>
 	</div>
	<div style="text-decoration: underline">ตกแต่งข้อความด้วย:
    	 	<span style="color: rgb(0,128,255)">underline</span>
 	</div>
	<div style="text-decoration: line-through">ตกแต่งข้อความด้วย:
    	 	<span style="color: #f30">line-through</span>
 	</div>
</body>
</html>
