<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Text Format</title>
</head>
<body>
	<p><b>This text is bold</b></p>
	<p><i>This text is italic</i></p>
	<p><u>This text is underline</u></p>
	<p><del>This text is delete</del></p>
	<p>This is <sub>subscript</sub></p>
	<p>This is <sup>superscript</sup></p>
 	<p><mark>This text is mark</mark></p>
</body>
</html>
