<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>	
	<style>
		img {
			width: 80px;
			margin: 10px;
			/* border-radius: 12px; */
		}
	</style>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body style="padding: 10px">
	<img src="bootstrap.png" class="rounded-0"> <!-- ภาพปกติ  -->
	<img src="bootstrap.png" class="rounded">
	<img src="bootstrap.png" class="rounded-top">
	<img src="bootstrap.png" class="rounded-right">
	<img src="bootstrap.png" class="rounded-bottom">
	<img src="bootstrap.png" class="rounded-left">
	<img src="bootstrap.png" class="rounded-circle">
	<img src="bootstrap.png" class="img-thumbnail">
	<br><br>
	<div>
		<img src="bootstrap.png" class="rounded-circle float-left">
		<img src="bootstrap.png" class="rounded-circle float-right">
		ทดสอบการแสดงผลรูปภาพเมื่อกำหนดคลาส float-left และ float-right
	</div>
</body>
</html>
