<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Flex</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
</head>
<body class="p-3">
	<div class="d-flex flex-row align-items-center p-2 bg-primary" style="height:100px">
		<div class="p-2 mr-2 bg-light border text-center">Item 1</div>
		<div class="p-2 mr-2 bg-light border text-center">Item 2</div>
		<div class="p-2 mr-2 bg-light border text-center">Item 3</div>
	</div>
	<br>
	<div class="d-flex flex-row align-items-start p-2 bg-primary"  style="height:100px">
		<div class="p-2 mr-2 bg-light border text-center">Item 4</div>
		<div class="p-2 mr-2 bg-light border text-center">Item 5</div>
		<div class="p-2 mr-2 bg-light border text-center">Item 6</div>
	</div>
	<br>
	<div class="d-flex flex-row align-items-stretch p-2 bg-primary" style="height:100px">
		<div class="p-2 mr-2 bg-light border text-center">Item 7</div>
		<div class="p-2 mr-2 bg-light border text-center">Item 8</div>
		<div class="p-2 mr-2 bg-light border text-center">Item 9</div>
	</div>
</body>
</html>
