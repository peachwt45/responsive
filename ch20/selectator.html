<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selectator</title>
	<style>
		body {
			padding:  20px
		}
	</style>
	 <link href="../plugins/selectator/fm.selectator.css" rel="stylesheet"> 
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
	<script src="../plugins/selectator/fm.selectator.js"></script>
	<script>
		$(function() {	
			$('#single').selectator();
			
			$('#btnSingle').click(function() {
				var s = $('#single').html();
				alert(s);
			});
			
			$('#multiple').selectator({
				showAllOptionsOnFocus: true
			});
			
			$('#btnMultiple').click(function() {
				var s = $('#multiple').val();
				alert(s);
			});
		});
	</script>
</head>
<body>
	<select id="single" name="select" style="width: 400px">
  		<option value="1" data-subtitle="The first option" data-left="img-selectator/html5.png" data-right="1" selected>HTML</option>
  		<option value="2" data-subtitle="The second option" data-left="img-selectator/css3.png" data-right="2">CSS</option>
  		<option value="3" data-subtitle="The third option" data-left="img-selectator/bootstrap.png" data-right="03">Bootstrap</option>
		<option value="4" data-subtitle="The fourth option" data-left="img-selectator/javascript.png" data-right="40">JavaScript</option>
		<option value="5" data-subtitle="The fifth option" data-left="img-selectator/jquery.png" data-right="99+">jQuery</option>
	</select>
	<br><br>
	<select id="multiple" name="select" style="width: 400px" multiple>
  		<option value="1" data-subtitle="The first option" data-left="img-selectator/html5.png" data-right="1" selected>HTML</option>
  		<option value="2" data-subtitle="The second option" data-left="img-selectator/css3.png" data-right="2">CSS</option>
  		<option value="3" data-subtitle="The third option" data-left="img-selectator/bootstrap.png" data-right="3">Bootstrap</option>
		<option value="4" data-subtitle="The fourth option" data-left="img-selectator/javascript.png" data-right="3">JavaScript</option>
		<option value="5" data-subtitle="The fifth option" data-left="img-selectator/jquery.png" data-right="3">jQuery</option>
	</select>

	<br><br>
	<button id="btnSingle" class="btn btn-primary">show single selection</button>

	<br><br>
	<button id="btnMultiple" class="btn btn-info">show multiple selection</button>
</body>
</html>
