<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filterable Select</title>
	<style>
		body {
			padding:  20px
		}
	</style>
	 <link href="../plugins/f-select/fSelect.css" rel="stylesheet"> 
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
	<script src="../plugins/f-select/fSelect.js"></script>
	<script>
		$(function() {	
			$('#fselect').fSelect();
			
			//หากต้องการอ่านค่าไปใช้งาน
			$('button').click(function() {
				var options = $('#fselect').val();
				//...
			});
		});
	</script>
</head>
<body>
    <select id="fselect" multiple>
        <optgroup label="Group A">
            <option value="1">Option 1</option>
            <option value="2" selected>Option 2</option>
            <option value="3">Option 3</option>
        </optgroup>
        <optgroup label="Group B">
            <option value="4" selected>Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
        </optgroup>
    </select>
	<!--
	<br><br>
	<button class="btn btn-primary">Show Selected</button>
	-->
</body>
</html>
