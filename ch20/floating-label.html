<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Floating Label</title>
	<style>
		body {
			padding:  20px
		}
	</style>
	<link href="../plugins/floating-label/style.floating-label.css" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
	<script src="../plugins/floating-label/jquery.floating-label.min.js"></script>
	
	<script>
		$(function() {
			$('form').floatinglabel();
		});
	</script>
</head>
<body>
	<form id="form1">
		<input type="email" class="form-control mb-3" id="email" placeholder="Enter email">
		<input type="password" class="form-control mb-3" id="password" placeholder="Password">
		<textarea id="textarea" class="form-control" placeholder="Message"></textarea>
	</form>
</body>
</html>
