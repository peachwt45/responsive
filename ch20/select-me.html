<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select Me</title>
	<style>
		body {
			padding:  20px
		}
	</style>
	 <link href="../plugins/select-me/selectMe.css" rel="stylesheet"> 
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
	<script src="../plugins/select-me/selectMe.js"></script>
	<script>
		$(function() {	
			$('#select1, #select2').selectMe({
				width: '350px', 
				columnCount: 3, 	//จำนวนคอลัมน์
				search: true			//แสดงช่องค้นหาหรือไม่
			});			
			
			//แนวทางการอ่านรายการที่ถูกเลือก
			$('#btnShow1').click(function() {
				var option = $('#select1').val();
				alert(option);
				var values = option.split(',');  	//ได้ผลลัพธ์เป็นอาร์เรย์
				//...
			});
			
			$('#btnShow2').click(function() {
				alert($('#select2').val());
			});	
		});
	</script>
</head>
<body>
	<select id="select1" name="select" multiple>  <!-- เลือดได้หลายรายการ -->
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
		<option value="4">Four</option>
		<option value="5">Five</option>
		<option value="6">Six</option>
		<option value="7">Seven</option>
		<option value="8">Eight</option>
		<option value="9">Nine</option>
		<option value="10">Ten</option>
	</select>	
	<button id="btnShow1" class="btn btn-primary mt-2">Show Selected</button>
	<br><br><br>
	<select id="select2" name="select2">  <!-- เลือกได้รายการเดียว (ไม่ระบุ multiple) -->
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
		<option value="4">Four</option>
		<option value="5">Five</option>
		<option value="6">Six</option>
		<option value="7">Seven</option>
		<option value="8">Eight</option>
		<option value="9">Nine</option>
		<option value="10">Ten</option>
	</select>	
	<button id="btnShow2" class="btn btn-primary mt-2">Show Selected</button>
</body>
</html>
