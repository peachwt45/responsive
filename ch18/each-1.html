<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
 			var text = '';
 			$('li').each(function() {
	 			text += $(this).text() + '\n'; 	//$(this) แทนการอ้างถึง  $('li') โดยตรง
 			});
 			alert(text);			
		});
	</script>
</head>

<body>
	<ul>
		<li>One</li>
    		<li>Two</li>
    		<li>Three</li>
	</ul>
</body>
</html>
