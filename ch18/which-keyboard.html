<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="../js/jquery.min.js"></script>
	<script>	
		$(function() {
			$(':text').keydown(function(event) {
				var code = event.which;
				if (code == 13) {
					$('#btnOK').click();
				}
			});
			
			$('#btnOK').click(function() {
				alert('Go');
			});
			
		});
	</script>
</head>
<body>
 	ค้นหา: <input type="text">
 	<button id="btnOK">ตกลง</button>
</body>
</html>
