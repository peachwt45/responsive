<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<style>
		img {
			border: solid 2px blue;
			cursor: pointer;
			vertical-align: text-bottom;
		}
	</style>
	
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			$('button').click(function() {
				alert('jQuery Logo & Slogan');
			});
	
			$('img').bind('click', function() {
				$('button').click(); 
			});
			
			/*
			$('button, img').click(function() {
				alert('jQuery Logo & Slogan');
			});
			*/
		});
	</script>
</head>
<body>
 	<img src="jquery.png" alt="jquery logo">
 	<button type="button">รายละเอียด</button>
</body>
</html>
