<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="../js/jquery.min.js"></script>
	<script>	
		$(function() {
			$(document).on('mousemove', function(event) {
				document.title = 'pageX: ' + event.pageX + ', pageY: ' + event.pageY;
			});
		});
	</script>
</head>

</body>
</html>
