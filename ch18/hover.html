<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			$('button').hover(
				function() {
					$(this).text("mouse enter");
				},
				function() {
					$(this).text("mouse leave");
				}
			);	
		});
	</script>
</head>
<body>
 	<button>hover mouse here</button>
</body>
</html>
