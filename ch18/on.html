<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			$('#keyword').on('blur', function() {
				if ($(this).val() == '') {
					alert('กรุณาใส่คีย์เวิร์ด');
				}
			});
	
			$(document).on('click', '#bt', function() {
				alert('คุณคลิกปุ่ม ' + $(this).text());
			});
		});
	</script>
</head>
<body>
	<form>
 		ค้นหา: <input type="text" id="keyword">
 		<button type="button" id="bt">ตกลง</button>
	</form>
</body>
</html>
