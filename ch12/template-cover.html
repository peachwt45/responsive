<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cover Template for Bootstrap</title>
	
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<style>
		html, body { 
			height: 100%;
		}

		a, a:focus, a:hover { 
			color: #fff; 
		}
		
		.main-container { 
			max-width: 42em; 
		}

		.header {
  			margin-bottom: 2rem;
		}

		.header-brand {
  			margin-bottom: 0;
		}

		.nav-header .nav-link {
  			padding: .25rem 0;
  			font-weight: 700;
  			color: rgba(255, 255, 255, .5);
  			background-color: transparent;
  			border-bottom: 0.1rem solid transparent;
		}

		.nav-header .nav-link:hover, .nav-header .nav-link:focus {
 			border-bottom-color: rgba(255, 255, 255, .25); 
		}

		.nav-header .active {
  			color: #fff;
  			border-bottom-color: #fff;
		}

		.cover {
  			padding: 1.5rem;	
		}	
		
		.cover .btn-lg {
  			padding: .75rem 1.25rem;
  			font-weight: 700;
		}
		
		.footer {
  			color: rgba(255, 255, 255, .5);
		}
	</style>
	
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
</head>
	
<body class="text-center text-white bg-dark">
	  <div class="main-container d-flex flex-column h-100 p-3 mx-auto">
		  
	 	<div class="container mb-auto">
		 	<div class="row">
		 			<div class="col-md-2 mb-3 mb-md-auto h3 header-brand">Cover</div>
			 		<div class="col-md-10">
						<ul class="nav nav-header justify-content-center justify-content-md-end">
							<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link ml-4" href="#">Features</a></li>
							<li class="nav-item"><a class="nav-link ml-4" href="#">Contact</a></li>
						</ul>
			 		</div>
		 	</div>
		</div>
		    
      	<div class="cover">
        		<h1 class="cover-heading">Cover your page.</h1>
        		<p class="lead">
				Cover is a one-page template for building simple and beautiful home pages. 
				Download, edit the text, and add your own fullscreen background photo to make it your own.
			</p>
        		<p class="lead">
          		<a href="#" class="btn btn-lg bg-white text-dark">Learn more</a>
        		</p>
      	</div>

      	<footer class="footer mt-auto">
          	<p>
				Cover template for <a href="https://getbootstrap.com/">Bootstrap</a> 
				by <a href="https://twitter.com/mdo">@mdo</a>.
			</p>
      	</footer>
		  
    </div>	
</body>
</html>
