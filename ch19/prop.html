<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<style>
		textarea { resize: none; margin-bottom: 5px; }
	</style>

	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {	
			$('button').click(function() {
				var r = $('textarea').prop('rows');	//นับจำนวนแถว
				
				//ถ้าคลิกปุ่ม add ให้เพิ่มจำนวนแถวจากเดิมไปอีก 1
				//ถ้าคลิกปุ่ม remove และมีจำนวนแถวมากกว่า 1 ให้ลดจำนวนแถวจากเดิมลงอีก 1
				if ($(this).prop('id') == 'add') {
					$('textarea').prop('rows', ++r);
				} else if ($(this).prop('id') == 'remove' && r > 1) {
					$('textarea').prop('rows', --r);
				}
			});

			//แต่ละครั้งที่พิมพ์ข้อมูลลงใน textarea ให้นับว่ามีข้อมูลหรือไม่ 
 			//ถ้าไม่มีให้ปุ่มอยู่ในสถานะ disabled  แต่ถ้ามี ให้ลบแอตทริบิวต์ disabled ออก
			$('textarea').keyup(function() {
				if ($(this).val().length == 0)	 {
					$('#update').prop('disabled', true);
				} else {
					$('#update').prop('disabled', false);
				}
			});
		});
	</script>
</head>

<body>
	Status:<br>
	<textarea cols="32" rows="2"></textarea><br>
    	<button id="add">Add Row</button>
    	<button id="remove">Remove Row</button>
    	<button id="update" disabled>Update Status</button>
</body>
</html>
