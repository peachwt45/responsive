<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<style>
		input, button {
			margin-bottom: 5px;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			$('#all').click(function() {
				$(':checkbox').each(function() {
					$(this).prop('checked', true);
				});
			});

			$('#clear').click(function() {
				$(':checkbox').each(function() {
					$(this).prop('checked', false);
				});
			});

			$('#invert').click(function() {
				$(':checkbox').each(function() {
					if ($(this).is(':checked')) {
						$(this).prop('checked', false);
					} else {
						$(this).prop('checked', true);
					}
				});
			});
		});
	</script>
</head>
<body>
 	<input type="checkbox" name="html5" value="HTML5">HTML5<br>
	<input type="checkbox" name="css3" value="CSS3">CSS3<br>
	<input type="checkbox" name="jquery" value="jQuery">jQuery
	<br><br>
	<button type="button" id="all">Select All</button><br>
	<button type="button" id="clear">Clear All</button><br>
	<button type="button" id="invert">Invert Selection</button>
</body>
</html>
