<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<style>
		#warning {
			color:red;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {
			$('button').click(function() {
				if ($('#keyword').val() == '') {
					$('<div id="warning">Please enter keyword</div>').insertAfter($(this));
				}
			});
		});
	</script>
</head>
<body>
	<input type="text" id="keyword">
 	<button type="button">Search</button>
</body>
</html>
