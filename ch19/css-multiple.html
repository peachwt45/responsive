<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<style>
		div.container {	
			float: left;
			margin-right: 20px;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function() {	
			$('button').click(function() {
				var props = {
					'color': $('#color').val(),
					'background-color': $('#bg').val(),
					'font-size': $('#fontSize').val()
				};
				$('#dv').css(props);
			});
		});
	</script>
</head>

<body>
 	<div id="dv">Sample Text</div><br>
 	<div class="container">Color:<br>
 		<select id="color">
 	 		<option>white</option>
    	 		<option>aqua</option>
 		</select>
 	</div>
 	<div class="container">BgColor:<br>
 		<select id="bg">
	 		<option>blue</option>
    	 		<option>black</option>
 		</select>
 	</div>
 	<div class="container">Font Size:<br>
 		<select id="fontSize">
 	 		<option>20px</option>
    			<option>30px</option>
 		</select>
 	</div>
	<br style="clear: left"><br>
 	<button type="button">Set Properties</button>
</body>
</html>
