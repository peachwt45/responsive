<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		var count;
		$(function() {
			count = $('li').length;
			$('button').click(function() {
				$('ul').append('<li>Item ' + (++count) + '</li>');
			});
		});
	</script>
</head>
<body>
 	<ul>
	 	<li>Item 1</li>
     	<li>Item 2</li>
 	</ul>
    	<button>Add New Item</button>
</body>
</html>
