<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script>
 	 	$(function() {
 			$('#btnSignin').click(function() {
 				$('#modalSignin').modal();
 			});
 		});
 	</script>
</head>
<body class="p-3">
 	<!-- ปุ่มสำหรับเปิด Modal -->
 	<button id="btnSignin" class="btn btn-primary">เข้าสู่ระบบ</button>	
 	<!-- องค์ประกอบของ Modal -->
 	<div id="modalSignin" class="modal fade">
  	<div class="modal-dialog">
 		<div class="modal-content">
 			<div class="modal-header">
 				<h5 class="modal-title">สมาชิกเข้าสู่ระบบ</h5>
 				<button class="close" data-dismiss="modal">
 					<span aria-hidden="true">&times;</span>
 				</button>
 			</div>
 			<div class="modal-body">
 			<form>
 				<div class="form-group">
 					<label for="login">Login:</label>
 					<input 	type="text" id="login"
 							class="form-control">
 				</div>
 				<div class="form-group">
 					<label for="pswd">Password:</label>
 					<input 	type="password" id="pswd" 
 							class="form-control">
 				</div>
 			</form>
 			</div>
 			<div class="modal-footer">
 				<button class="btn btn-primary">เข้าสู่ระบบ</button>
 				<button class="btn btn-warning">ลืมรหัสผ่าน</button>
 				<button class="btn btn-info">สมัครสมาชิก</button>
 			</div>
 		</div>
	</div>
	</div>
</body>
</html>
