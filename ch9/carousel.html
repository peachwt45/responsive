<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script> 
	<script>
		$(function() {
				 var idx = $(this).find('.active').index();
				 //document.title = idx;
			
				$('#bsCarousel').on('slide.bs.carousel', function(e) { 
    					idx = $(e.relatedTarget).index();
					//document.title = idx;
				})
		});
	</script>
</head>
<body class="p-3">
	<div id="bsCarousel" class="carousel slide" data-ride="carousel">
	  	<ol class="carousel-indicators">
	    		<li data-target="#bsCarousel" data-slide-to="0" class="active"></li>
	    		<li data-target="#bsCarousel" data-slide-to="1"></li>
	    		<li data-target="#bsCarousel" data-slide-to="2"></li>
			<!--  <li data-target="#bsCarousel" data-slide-to="3"></li> -->
	  	</ol>
	  	<div class="carousel-inner">
	    		<div class="carousel-item active">
				<img class="d-block w-100" src="sunflower1.jpg" alt="First slide">
				<div class="carousel-caption">
					<h5 class="display-4 text-white">Sunflower</h5>
					<h3 class="text-danger">Responsive Web Design</h3>
				</div>
	    		</div>
	   	 	<div class="carousel-item">
		 		<img class="d-block w-100" src="sunflower2.jpg" alt="Second slide">
				<div class="carousel-caption">
					<h3 class="text-white">Bootstrap, CSS, jQuery</h3>
				</div>
	    		</div>
	    		<div class="carousel-item">
		 		<img class="d-block w-100" src="sunflower3.jpg" alt="Third slide">
	    		</div>
	  	</div>

	  	<a class="carousel-control-prev" href="#bsCarousel" data-slide="prev">
	    		<span class="carousel-control-prev-icon"></span>
	  	</a>
	  	<a class="carousel-control-next" href="#bsCarousel" data-slide="next">
	    		<span class="carousel-control-next-icon"></span>
	  	</a>
	</div>
</body>
</html>
