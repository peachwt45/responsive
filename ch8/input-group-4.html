<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script>
		$(function() {
 			$('#menu-title a').click(function() {
				$('#btn-title').text($(this).text());
 			});		
		});
</script>

</head>
<body class="p-3">
<form>
 	<div class="input-group mb-3">
   		<div class="input-group-prepend">
     		<button 	id="btn-title" style="width: 120px"
 					class="btn btn-info dropdown-toggle" 
 					type="button" data-toggle="dropdown"
 					aria-haspopup="true" aria-expanded="false">
		   			คำนำหน้า</button>
     		<div id="menu-title" class="dropdown-menu">
      			<a class="dropdown-item" href="#">นาย</a>
      			<a class="dropdown-item" href="#">นาง</a>
      			<a class="dropdown-item" href="#">นางสาว</a>
  			</div>
 		</div>
  		<input type="text" class="form-control">
 	</div>	
</form>
</body>
</html>
