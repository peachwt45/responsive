<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body class="p-3">
<form>
 	<div class="form-group">
 		<label for="text1">Text</label>
 		<input type="text" class="form-control" id="text1">
 	</div>
	<div class="form-group">
 		<label for="select1">Single select</label>
 		<select class="form-control" id="select1">
 			<option>1</option>
 			<option>2</option>
 		</select>
 	</div>
	<div class="form-group">
 		<label for="select2">Multiple select</label>
 		<select multiple class="form-control" id="select2" size="3">
 			<option>A</option>
 			<option>B</option>
 		</select>
 	</div>
	<div class="form-group">
 		<label for="textarea1">Textarea</label>
 		<textarea class="form-control" id="textarea1"></textarea>
 	</div>
	<div class="form-group">
 		<label for="file1">Upload File</label>
 		<input type="file" class="form-control-file" id="file1">
 	</div>
</form>
</body>
</html>
