<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
 	<script>
 		$(function() {
 			$('#alert1').on('close.bs.alert', function () {
 				alert("Bootstrap alert กำลังจะถูกปิด");
 			});
			
 			$('#alert1').on('closed.bs.alert', function () {
 				alert("Bootstrap alert ถูกปิดแล้ว"); 		
 			});
 		});
 	</script>
</head>
<body class="p-3">
	<!-- ควรกำหนด id ให้แก่ Alert เพื่อใช้ในการอ้างถึง -->
	<div 	id="alert1" role="alert"
 			class="alert alert-warning alert-dismissible fade show">
	  		เบราเซอร์ที่ท่านใช้อยู่อาจมีปัญหาในการแสดงผล กรุณาเปลี่ยนไปใช้เบราเซอร์อื่นแทน
	  <button class="close" data-dismiss="alert" aria-label="Close">
 			<span aria-hidden="true">&times;</span>
	  </button>
	</div>
</body>
</html>
