<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>	
</head>
<body class="p-3">
	<div class="alert alert-info alert-dismissible">
		Alert เป็นคอมโพเนนต์สำหรับแสดงข้อความ ซึ่งอาจเป็นการแจ้งเตือน 
		หรือชี้แจงข้อมูลข่าวสารตามที่เราต้องการ
    		<button class="close" data-dismiss="alert" aria-hidden="true">&times;
 		</button>
	</div>
	<div class="alert alert-warning alert-dismissible fade show">
		<h4 class="alert-heading">คำเตือน</h4>
		เบราเซอร์ที่ท่านใช้อยู่อาจมีปัญหาในการแสดงผล กรุณาเปลี่ยนไปใช้เบราเซอร์อื่นแทน
    		<span class="close" data-dismiss="alert" aria-hidden="true">&times;
 		</span>
	</div>
</body>
</html>
