<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>	
</head>
<body class="p-3">
	<button class="btn btn-dark">Dark Button</button>
	<input type="button" class="btn btn-info" value="Info Button">
	<input type="submit" class="btn btn-success" value="Success Button">
	<a href="#" class="btn btn-primary" data-role="button">ดาวน์โหลด</a>
	<br><br>
	
	<button class="btn btn-outline-dark">Dark Button</button>
	<input 	type="button" class="btn btn-outline-info" value="Info Button">
	<input 	type="submit" class="btn btn-outline-success" value="Success Button">
	<a 	href="#" class="btn btn-outline-primary" data-role="button">ดาวน์โหลด</a>
	<br><br>
	
	<button class="btn btn-primary">Default Button</button> &nbsp;
	<button class="btn btn-primary btn-lg">Large Button</button> &nbsp;
	<button class="btn btn-primary btn-sm">Small Button</button>
	<br><br>

	<button class="btn btn-primary">Normal Button</button> &nbsp;	
	<button class="btn btn-info" disabled>Disabled ...</button> &nbsp;
	<a 	href="#" class="btn btn-secondary disabled" 
		role="button" tabindex="-1" aria-disabled="true">
 		Disabled Link Button</a>
</body>
</html>
