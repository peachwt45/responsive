<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Component</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body class="p-3">
<form>
 	<div class="form-check form-check-inline">
 		<input type="checkbox" class="form-check-input" id="check1">
 		<label class="form-check-label" for="check1">Check 1</label>
 	</div>
 	<div class="form-check form-check-inline">
 		<input type="checkbox" class="form-check-input" id="check2">
 		<label class="form-check-label" for="check2">Check 2</label>
 	</div>
 	<br>
 	<div class="form-check form-check-inline">
 		<input 	class="form-check-input" type="radio" name="rdo"
 				id="radio1" value="option1" checked>
 		<label class="form-check-label" for="radio1">Radio 1</label>
 	</div>
 	<div class="form-check form-check-inline">
 		<input 	class="form-check-input" type="radio" name="rdo"
 				id="radio2" value="option2">
 		<label class="form-check-label" for="radio2">Radio 2</label>
 	</div>
 	<div class="form-check form-check-inline">
 		<input 	class="form-check-input" type="radio" name="rdo"
 				id="radio3" value="option3" disabled>
 		<label class="form-check-label" for="radio3">Radio 3</label>
 	</div>
</form>
</body>
</html>
