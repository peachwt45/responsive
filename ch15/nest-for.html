<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<table border="1" cellpadding="5" style="border-collapse: collapse; text-align: center">
	<caption style="padding: 5px">ตารางสูตรคูณ</caption>
	
	<script>		
		for (i = 1; i <= 5; i++) {         //ลูปชั้นนอก (i) สำหรับตัวเลขซึ่งจัดเรียงในแนวตั้ง
		   	document.write('<tr>');	 
		   
            	for (j = 1; j <= 5; j++) {    	//ลูปชั้นใน (j) สำหรับเลขตัวคุณ
				document.write('<td>' + i * j + '</td>' );
			}
 			
		   	document.write('</tr>');  	//ถ้าครบลูป j ถือว่าสิ้นสุดแถว       					
		}
	</script>
		
	</table>
</body>
</html>
