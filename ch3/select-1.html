<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Select</title>
</head>

<body>
	<form>
		<table cellpadding="5">
			<tr><td>Single Selection</td><td>&nbsp;&nbsp;</td><td>Multiple Selection</td></tr>
			<tr valign="top">
				<td>
					<select>
						<option>นาย</option>
						<option>นาง</option>
						<option>นางสาว</option>
					</select>
				</td>
				<td>&nbsp;&nbsp;</td>
				<td>
					<select multiple>
						<option>Word</option>
						<option>Excel</option>
						<option>PowerPoint</option>
						<option>Access</option>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
