<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Fieldset</title>
</head>

<body>
	<form>
		<fieldset><legend>ข้อมูลส่วนตัว</legend>
			ชื่อ: <br><input size="25"><br><br>
   	 		เพศ: <select>
					<option>ชาย</option>
 					<option>หญิง</option>
				</select>
    			อายุ: <input size="2"> ปี
		</fieldset>
		<br>
		<fieldset><legend>ข้อมูลการติดต่อ</legend>
			ที่อยู่: <br><textarea></textarea><br>
			โทร: <br><input size="25"><br>
    			อีเมล: <br><input size="25">
		</fieldset>
	</form>
</body>
</html>
