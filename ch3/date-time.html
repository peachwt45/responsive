<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Date and Time</title>
</head>

<body>
	Date: <br>
	<input type="date" name="date"><br><br>
	
	Time:<br>
	<input type="time" name="time"><br><br>
	
	DateTime Local:<br>
	<input type="datetime-local" name="datetime_local"><br><br>
	
	Month:<br>
	<input type="month" name="month"><br><br>
	
	Week: <br>
	<input type="week" name="week">
</body>
</html>
