<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS First-Last Child Selector</title>
	<style>
		div > :first-child {
    			background-color: lightgray;
    			font-size: 20px;
        		font-weight: bold;
    		}
   		div > :last-child {
    			background-color: black;
        		color: white;
        		font-style: italic;
   	 	}    
	</style>
</head>
<body>
	<div>
    		<p>This is first child</p>
        	<p>This is second child</p>
        	<p>This is third child</p>
		<span>This is fourth child</span>
    </div>
</body>
</html>
