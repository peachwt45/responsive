<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Hover & Active Selector</title>
	<style>
 		div {
     		background-color: lightgray;
        		color: black;
    		}
    		div:hover {
    	 		background-color: black;
        		color: white;
    		}
   	 	div:active {
     		background-color: red;
    			font-weight: bold;
    		}
	</style>
</head>
<body>
 	<div>
 		<br>&nbsp;&nbsp;Hello, please hover mouse on me<br>&nbsp;
    </div>	
</body>
</html>
