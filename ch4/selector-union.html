<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Union Selector</title>
	<style>
 		p, div, span { font-size: 18px; }
		div.bold, #first-line { font-weight: bold; }
	</style>
</head>
<body>
	<p id="first-line">This is a first line</p>
	<div>This is a div</div>
	<span>This is a span</span>
	<div class="bold">This is a div with bold class</div>	
</body>
</html>
