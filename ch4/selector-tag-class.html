<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Tag.Class Selector</title>
	<style>
		p.bold { font-weight: bold; }
    		.underline { text-decoration: underline; }
	</style>
</head>

<body>
	<p class="bold">HTML (Hypertext Markup Language)</p>
	<p class="bold underline">CSS (Cascading Style Sheets)</p>
	<div class="bold">PHP (PHP: Hypertext Preprocessor)</div>
</body>
</html>
