<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Margin</title>
	<style>
		body { margin: 10px; }
		img {	
			height: 80px;
			margin: 5px;
		}
		span {
			font: bold 20px Tahoma;
			border: solid 3px red;
			padding: 20px;
			margin: 12px;
		}
	</style>
</head>
<body>
	<img src="html5.png">
	<img src="css3.png">
	<img src="javascript.png">

	<span>1</span>
	<span>2</span>
	<span>3</span>
</body>
</html>
