<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Border Width</title>
	<style>
		p { 
 			border-style: solid; 
 			width: 300px;
 		}
		#p1 {
			border-top-width: 1px;
			border-right-width: 3px;
			border-bottom-width: 3px;
			border-left-width: 1px;
		}
		#p2 { border-width: 5px; }
		#p3 { border-width: thin; }
		#p4 { border-width: medium; }
		#p5 { border-width: thick; }
	</style>
</head>
<body>
 	<p id="p1">เส้นขอบขนาด 1px 3px 3px 1px</p>
 	<p id="p2">เส้นขอบขนาด 5px</p>
 	<p id="p3">เส้นขอบขนาด thin</p>
 	<p id="p4">เส้นขอบขนาด medium</p>
 	<p id="p5">เส้นขอบขนาด thick</p>
</body>
</html>
