<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Border Color</title>
	<style>
 		p { border-width: 3px; }
		#p1 {
			border-style: double;
			border-color: red;
		}
		#p2 {
			border-top-color: #666;
			border-right-color: #ccc;
			border-bottom-color: #ccc;
			border-left-color: #666;
		}
		#p3 { border-color: #ccc #666 #666 #ccc; }
		#p4 { border-color: #0cf; }
		#p2, #p3, #p4 { border-style: solid; }
	</style>
</head>
<body>
 	<p id="p1">Cascading Style Sheets</p>
 	<p id="p2">Cascading Style Sheets</p>
 	<p id="p3">Cascading Style Sheets</p>
 	<p id="p4">Cascading Style Sheets</p>
</body>
</html>
