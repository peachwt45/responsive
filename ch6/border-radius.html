<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Border Radius</title>
	<style>
		a.btn {
     		background-color: navy;
        		color: white;
        		width: 150px;
        		height: 32px;
        		border-radius: 10px;
       		text-align: center;
        		vertical-align: middle;
        		display: table-cell;
			text-decoration: none;
   	 	}
	</style>
</head>
<body>
	<a href="#" class="btn">หยิบใส่รถเข็น</a><br>
	<a href="#"  class="btn">รายการที่ชอบ</a><br>
	<a href="#"  class="btn">สั่งซื้อสินค้า</a>
</body>
</html>
