<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Visibility</title>
	<style>
		div {
			font: bold 20px Tahoma;
			border: solid 3px red;
			padding: 10px;
			margin: 12px;
			display: inline-block;
		}
		div.visible {  visibility: visible; }
		div.hidden { visibility: hidden; }
		div.collapse {
			visibility: collapse;	/* เบราเซอร์ยังไม่รองรับค่านี้ */
			display: none;			/*****/
		}
	</style>
</head>

<body>
	<div>1</div>
	<div class="visible">2</div>
	<div>3</div><br><br>
	<div>4</div>
	<div class="hidden">5</div>
	<div>6</div><br><br>
	<div>7</div>
	<div class="collapse">8</div>
	<div>9</div>
</body>
</html>
