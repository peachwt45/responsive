<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Width/Height</title>
	<style>
		#container {
    	 		border: dotted 4px darkgray;
			width: 200px;
		}
		#p1 {
			background-color: coral;
			width: auto;
		}
		#p2 {
			background-color: skyblue;
			width: 100%;
		}
		#p1, #p2 {
			border: double 10px;
			padding: 10px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="container">
		<p id="p1">width: auto</p>
		<p id="p2">width: 100%</p>
	</div>
</body>
</html>
