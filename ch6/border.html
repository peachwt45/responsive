<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Border</title>
	<style>
		p { width: 250px; }
		#p1 {	/* ต้องการแสดงให้เห็นว่า สามารถสลับตำแหน่งกันได้  */
	 		border-top: solid 4px #ccc;
			border-right: 4px #666 solid;
			border-bottom: #666 solid 4px;
			border-left: 4px solid #ccc;
		}
		#p2 { border: solid; }
		#p3 { border: solid 2px red; }
		#p4 { border: solid 2px; }
		#p5 { border: solid red; }
		#p6 { border: none; }
	</style>
</head>

<body>
 	<p id="p1">Cascading Style Sheets</p>
 	<p id="p2">Cascading Style Sheets</p>
 	<p id="p3">Cascading Style Sheets</p>
 	<p id="p4">Cascading Style Sheets</p>
	<p id="p5">Cascading Style Sheets</p>
	<p id="p6">Cascading Style Sheets</p>
</body>
</html>
