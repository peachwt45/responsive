<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Position</title>
	<style>
		div {
			background: skyblue;
			text-align: center;
			border: solid 2px red;
			width: 100px;
			height: 50px;
			position: absolute;		/*****/
		}		
		#dv1 {
			top: 10px;
			left: 20px;
		}
		#dv2 {
			top: 3px;
			right: 10px;
		}
		#dv3 {
			bottom: 1px;
			right: 1px;
		}
		#dv4 {
			bottom: 10px;
			left: 10px;
		}
	</style>
</head>
<body>

</body>
</html>
