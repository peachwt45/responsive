<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Display</title>
	<style>
		span {
			background: skyblue;
			font: bold 18px tahoma;
			color: crimson;
			margin: 5px;
			display: block;
		}
		p, div {
			border: double 3px tomato;
			width: 150px;
		}
		p { display: inline; }
		div { display: inline-block; }
	</style>
</head>
<body>
	<span>The display property</span> specifies the display behavior 
	<p>(the type of rendering box)</p>.
 	In HTML, <div>the default display property value is taken from the HTML specifications</div> 
	or from default style sheet. 
</body>

</html>
