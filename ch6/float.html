<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Float</title>
	<style>
		#img1 {
			float: left;
			margin-right: 10px;
		}
		#img2 {
			float: right;
			margin-left: 10px;
		}
	</style>	
</head>
<body>
	<img src="penguins.jpg" id="img1">
	<div>เพนกวิน เพนกวิน เพนกวิน เพนกวิน เพนกวิน เพนกวิน เพนกวิน เพนกวิน เพนกวิน</div>
	<br style="clear: left"><br>
	<img src="penguins.jpg" id="img2">
	<div>Penguin Penguin Penguin Penguin Penguin Penguin Penguin Penguin</div>
</body>
</html>
