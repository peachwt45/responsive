<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Width/Height</title>
	<style>
		#container {
    	 		border: dotted 4px darkgray;
			width: 80%;
			min-width: 250px;
			max-width: 500px;
		}
		#p1 {
			border: double 4px;
			background-color: coral;
			width: 100px;
			height: 50px;
		}
		#p2 {
			border: double 4px;
			background-color: skyblue;
			width: 50%;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="container">width: 80%
		<p id="p1">width: 100px</p>
		<p id="p2">width: 50%</p>
	</div>
</body>
</html>
