<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Padding</title>
	<style>
		p {
			border: solid 2px red;
			width: 250px;
			font-size: 0.9rem;
		}
		#p1 {
			padding-top: 10px;
			padding-left: 20px;
		}
		#p2 { padding: 20px; }
	</style>
</head>
<body>
	<p id="p1">
		padding-top: 10px; padding-left: 20px; <br>
		พร็อปเพอร์ตี้ padding ใช้กำหนดระยะห่างระหว่างแนวขอบของอิลิเมนต์กับเนื้อหา
	</p>
	
	<p id="p2">
		padding: 20px;<br>
		พร็อปเพอร์ตี้ padding ใช้กำหนดระยะห่างระหว่างแนวขอบของอิลิเมนต์กับเนื้อหา	
	</p>
</body>
</html>
